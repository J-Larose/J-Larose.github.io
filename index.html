<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>My User Site</title>
		<link href="common.css" rel="stylesheet" type="text/css" />
	</head>
<body>
	<div class="header">
		<h1>Welcome to my website</h1>
	</div>
	<div class="menu"> 
		<h1>Pages:</h1>
		<ul>
			<li><a href="javascript:void(0)">link 1</a></li>
			<li><a href="javascript:void(0)">link 2</a></li>
		</ul>
	</div>
	<div class="content">
		<p>You accessed this page at <span id="date"></span>. <br/>
		<span id="target" class="warning"></span></p>
	</div>
	

	<script>
		var date = new Date();
		document.getElementById("date").innerHTML=date;
		console.log("last modified: "+document.fileModifiedDate);
		var lastMod = Date.parse(document.lastModified);
		console.log("Diff: "+(date.getTime()-lastMod));
		if(date.getTime()-lastMod < 30000 ){ //30000ms = 30 seconds
			document.getElementById("target").innerHTML = "The document was last changed less than 30 seconds ago!";
		}
	</script>
</body>
</html>
